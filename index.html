<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
       <div class="main-nav container flex">
       <a href="#" onclick="reload()" class="company"> 
        <img src="./calculator.png" alt="">
       </a>
       <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-items" id="ipl" onclick="onnav('ipl')">ipl</li>
            <li class="hover-link nav-items" id="finance" onclick="onnav('finance')">finance</li>
            <li class="hover-link nav-items" id="politics" onclick="onnav('politics')">politics</li>
        </ul>
       </div>
       <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="Search">
        <button id="search-button" class="search-button">Search</button>
       </div>
     </div> 
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class ="news-source" id="news-source">end-gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
            </div>
           </div> 
    </template>
    <script src="./style.js"></script>
</body>
</html>
